# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  platform-orb: okta/general-platform-helpers@1.4

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:

  test-v2:
    docker:
      - image: cimg/go:1.19.4
    steps:
      - checkout
      - run: go version
      - platform-orb/load-dependencies
      - run:
          name: "test stage"
          command: make test

  test-v3:
    docker:
      - image: cimg/go:1.19.4
    steps:
      - checkout
      - run: go version
      - run:
          name: "test stage"
          command: |
            cd okta/v3
            go mod download
            go test -failfast -race ./ -test.v

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  "Circle CI Tests":
    jobs:
      - platform-orb/job-secrets-obtain:
          name: cache-secrets
          secret-key: "OKTA_CLIENT_ORGURL;OKTA_CLIENT_TOKEN;OKTA_CLIENT_CONNECTIONTIMEOUT;OKTA_IT_OPERATION_DELAY"
      - test-v2:
          requires:
            - cache-secrets
      # - test-v3:
      #     requires:
      #       - cache-secrets

